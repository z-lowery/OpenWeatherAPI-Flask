<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} Weather</title>
    <link href = "{{ url_for('static', filename = 'styles/style.css') }}" rel = "stylesheet"> <!-- Flask uses to insert values into the file when called--> 
</head>

<body>
    <!-- title, status, temp, etc., variables retrieved from the OpenWeather API-->
    <h1>{{ title }} Weather</h1>
    <p>{{ status }} and {{ temp }}°</p>
    <p>Feels like {{ feels_like }}°</p>

    <form action = "/weather">
        <input type = "text" name = "city" placeholder = "Enter city name">
        <button type="Submit">Submit</button>
    </form>
</body>

</html>
